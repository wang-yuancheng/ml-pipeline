<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AutoML Upload{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <header>
      <h1>
        {% block header %}AutoML: Upload Your Dataset{% endblock %}
      </h1>
    </header>
    <main>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes">
        {% for msg in messages %}
        <li>{{ msg }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      {% block content %}
      <form
        method="POST"
        action="{{ url_for('auto.auto_upload') }}"
        enctype="multipart/form-data"
      >
        <label for="file">Upload your dataset (.csv only)</label>
        <input type="file" id="file" name="file" accept=".csv" />
        <button type="submit">Upload & Train</button>
      </form>
      {% endblock %}
    </main>
  </body>
</html>
